<div>
  <h3>{{ note.content }}</h3>
  <span class="button is-small is-info" (click)='addHeartToNote(note.hearts)'>
    Love <i class="fa fa-heart"></i>
  </span>
  
  <span class="button is-small is-danger" (click)='DislikeNote(note?.id)'>DisLike</span>

  <span class="button is-small is-danger" (click)='deleteNote(note?.id)'>Delete</span>
  <p>This note has been Love {{ note.hearts || 0 }} times.</p>
  
  
  
</div>
